<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="stye.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <title>Glass website</title>
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="images/me.jpg" alt="">
                    <h1>Gaurav Kumar</h1>
                    <p>Vlogger</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="images/free-youtube-logo-icon-2431-thumb.png" alt="">
                        <h2>Yotube channel</h2>
                    </div>
                    <div class="link">
                        <img src="images/facebook-new.png" alt="">
                        <h2>Facebook ID</h2>
                    </div>
                    <div class="link">
                        <img src="images/instagram.png" alt="">
                        <h2>Instagram ID</h2>
                    </div>


                </div>
                <div class="pro">
                    <h2>Donate Me!</h2>
                    <img src="images/donation.png" alt="">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Recent Videos</h1>
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./images/assassins.png" alt="" />
                        <div class="card-info">
                            <h2>KTM RC 125 Bike Montage | Modified KTM RC125</h2>
                            <p>Jun 22, 2021</p>

                        </div>
                        <button class="glow-on-hover" type="button">Watch Now!</button>
                    </div>
                    <div class="card">
                        <img src="./images/sackboy.png" alt="" />
                        <div class="card-info">
                            <h2>Bhurshing Mahadev Temple Part1| Modified Ktm rc 125 |</h2>
                            <p>Apr 11, 2021</p>

                        </div>
                        <button class="glow-on-hover" type="button">Watch Now!</button>
                    </div>
                    <div class="card">
                        <img src="./images/spiderman.png" alt="" />
                        <div class="card-info">
                            <h2>Chandigarh to RDB FORT | Part 2 | KTM RC 125</h2>
                            <p>Mar 6, 2021</p>

                        </div>
                        <button class="glow-on-hover" type="button">Watch Now!</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>

</html>
